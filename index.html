    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --primary-navy: #1a1f36;
            --steel-blue: #2d3748;
            --electric-blue: #4299e1;
            --cyan: #00d4ff;
            --charcoal: #2d3748;
            --light-gray: #e2e8f0;
            --success-green: #48bb78;
            --warning-orange: #ed8936;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-navy);
            color: var(--light-gray);
            overflow-x: hidden;
        }

        .orbitron {
            font-family: 'Orbitron', monospace;
        }

        .jetbrains {
            font-family: 'JetBrains Mono', monospace;
        }

        .hero-bg {
            background: linear-gradient(
                135deg,
                var(--primary-navy) 0%,
                var(--steel-blue) 100%
            );
            position: relative;
        }

        .network-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .glass-card {
            background: rgba(45, 55, 72, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(66, 153, 225, 0.2);
            border-radius: 16px;
        }

        .tech-badge {
            background: linear-gradient(
                135deg,
                var(--electric-blue),
                var(--cyan)
            );
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .skill-bar {
            background: var(--steel-blue);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            background: linear-gradient(
                90deg,
                var(--electric-blue),
                var(--cyan)
            );
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        .project-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(66, 153, 225, 0.3);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--cyan);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--cyan);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .typewriter-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%,
            50% {
                opacity: 1;
            }
            51%,
            100% {
                opacity: 0;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Modal for project details */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--steel-blue);
            border-radius: 16px;
            max-width: 900px;
            width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-completed {
            background: var(--success-green);
        }

        .status-in-progress {
            background: var(--warning-orange);
        }

        .status-planned {
            background: var(--electric-blue);
        }
    </style>
</head>
